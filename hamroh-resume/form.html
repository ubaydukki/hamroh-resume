<!-- form.html -->
<!doctype html>
<html lang="uz">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hamroh — Rezyume</title>
  <style>
    :root { --bg:#f4f6fb; --card:#ffffff; --accent:#6c63ff; --muted:#7a7a8a; }
    body { margin:0; font-family:Inter, Roboto, sans-serif; background:var(--bg); }
    .wrap { max-width:420px; margin:18px auto; padding:12px; }
    header { text-align:center; padding:18px 0; }
    .logo { font-weight:700; color:var(--accent); font-size:22px; }
    .card { background:var(--card); border-radius:14px; padding:16px; box-shadow:0 6px 20px rgba(20,20,50,0.06); }
    label { display:block; font-size:13px; color:var(--muted); margin-top:12px; margin-bottom:6px; }
    input[type="text"], select, textarea {
      width:100%; padding:10px 12px; border:1px solid #e6e9f0; border-radius:8px; font-size:15px;
      box-sizing:border-box;
    }
    .row { display:flex; gap:8px; }
    .small { flex:1; }
    button {
      margin-top:16px; width:100%; padding:12px; border-radius:10px; border:none; background:var(--accent); color:white; font-weight:600;
    }
    .hint { font-size:12px; color:#9aa0b4; margin-top:8px; }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="logo">Hamroh resume</div>
    </header>

    <div class="card">
      <form id="resumeForm">
        <label>Familya, Ism, Sharif</label>
        <input type="text" name="full_name" placeholder="Masalan: Ubaydullo O'limov" required>

        <label>Tug'ilgan sana</label>
        <input type="text" name="birth_date" placeholder="01.01.2000">

        <label>Oilaviy holatingiz</label>
        <select name="family_status">
          <option value="">Tanlang</option>
          <option>Yolg'iz</option>
          <option>Oila bilan</option>
          <option>Ajrashgan</option>
          <option>Boshqa</option>
        </select>

        <label>Jinsi</label>
        <select name="gender">
          <option value="">Tanlang</option>
          <option>Erkak</option>
          <option>Ayol</option>
          <option>Boshqa</option>
        </select>

        <label>Millati</label>
        <select name="nationality">
          <option value="">Tanlang</option>
          <option>O'zbekiston</option>
          <option>Qirg'iziston</option>
          <option>Tojikiston</option>
          <option>Rossiya</option>
          <option>Boshqa</option>
        </select>

        <label>Yashash manzilingiz</label>
        <input type="text" name="address" placeholder="Viloyat, shahar, ko'cha">

        <label>Yashash MFYingiz</label>
        <input type="text" name="mfy" placeholder="Masalan: Markaziy MFY">

        <label>Telefon</label>
        <input type="text" name="phone" placeholder="+998991234567">

        <label>Ma'lumotingiz</label>
        <select name="education">
          <option value="">Tanlang</option>
          <option>Oliy</option>
          <option>O'rta-maxsus</option>
          <option>O'rta</option>
          <option>Boshqa</option>
        </select>

        <label>Kompyuterni bilish darajangiz</label>
        <select name="computer">
          <option value="">Tanlang</option>
          <option>Boshlang'ich</option>
          <option>O'rta</option>
          <option>Yuqori</option>
        </select>

        <label>Qaysi chet tillarini bilasiz?</label>
        <input type="text" name="language" placeholder="Ingliz, Rus">

        <label>Qaysi filialda ishlamoqchisiz</label>
        <select name="branch">
          <option value="">Tanlang</option>
          <option>Markaziy filial</option>
          <option>Shahar filial</option>
          <option>Mahalla filial</option>
          <option>Boshqa</option>
        </select>

        <label>Qaysi lavozimda ishlamoqchisiz?</label>
        <select name="position">
          <option value="">Tanlang</option>
          <option>Sotuvchi</option>
          <option>Kassir</option>
          <option>Omborchi</option>
          <option>Boshqaruvchi</option>
          <option>Boshqa</option>
        </select>

        <label>Qo'shimcha</label>
        <textarea name="additional" rows="3" placeholder="Ixtiyoriy..."></textarea>

        <button type="submit">Yuborish</button>
        <div class="hint">Forma Telegram ichidagi oynada to‘ldiriladi, tugmani bosgach ma’lumot botga yuboriladi.</div>
      </form>
    </div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    document.getElementById('resumeForm').addEventListener('submit', function(e){
      e.preventDefault();
      const fd = new FormData(e.target);
      const obj = {};
      fd.forEach((v,k) => obj[k] = v);
      // WebApp orqali botga yuborish
      tg.sendData(JSON.stringify(obj));
      // yopish (optional): tg.close();
    });
  </script>
</body>
</html>
